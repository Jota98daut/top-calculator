<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="centered">
      <div id="calculator">
        <div id="display"></div>
        <div id="numpad">
          <button style="grid-row: 1; grid-column: 1" id="clear">C</button>
          <button style="grid-row: 1; grid-column: 2" class="operation-button" value="/">/</button>
          <button style="grid-row: 1; grid-column: 3" class="operation-button" value="*">*</button>
          <button style="grid-row: 1; grid-column: 4" class="operation-button" value="-">-</button>
          <button style="grid-row: 2; grid-column: 1" class="number-button" value=1>1</button>
          <button style="grid-row: 2; grid-column: 2" class="number-button" value=2>2</button>
          <button style="grid-row: 2; grid-column: 3" class="number-button" value=3>3</button>
          <button style="grid-row: 2/4; grid-column: 4" class="operation-button" value="+">+</button>
          <button style="grid-row: 3; grid-column: 1" class="number-button" value=4>4</button>
          <button style="grid-row: 3; grid-column: 2" class="number-button" value=5>5</button>
          <button style="grid-row: 3; grid-column: 3" class="number-button" value=6>6</button>
          <button style="grid-row: 4; grid-column: 1" class="number-button" value=7>7</button>
          <button style="grid-row: 4; grid-column: 2" class="number-button" value=8>8</button>
          <button style="grid-row: 4; grid-column: 3" class="number-button" value=9>9</button>
          <button style="grid-row: 4/6; grid-column: 4" id="equals">=</button>
          <button style="grid-row: 5; grid-column: 1/3" class="number-button" value=0>0</button>
          <button style="grid-row: 5; grid-column: 3" class="number-button" value=".">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
