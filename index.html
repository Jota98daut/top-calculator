<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="centered">
      <h1>Calculator</h1>
      <div id="calculator">
        <div id="display"></div>
        <div id="numpad">
          <button style="grid-row: 1; grid-column: 1" id="clear">C</button>
          <button style="grid-row: 1; grid-column: 2" id="divide" value="/">/</button>
          <button style="grid-row: 1; grid-column: 3" id="multiply" value="*">*</button>
          <button style="grid-row: 1; grid-column: 4" id="subtract" value="-">-</button>
          <button style="grid-row: 2; grid-column: 1" id="one" value=1>1</button>
          <button style="grid-row: 2; grid-column: 2" id="two" value=2>2</button>
          <button style="grid-row: 2; grid-column: 3" id="three" value=3>3</button>
          <button style="grid-row: 2/4; grid-column: 4" id="plus" value="+">+</button>
          <button style="grid-row: 3; grid-column: 1" id="four" value=4>4</button>
          <button style="grid-row: 3; grid-column: 2" id="five"value=5>5</button>
          <button style="grid-row: 3; grid-column: 3" id="six" value=6>6</button>
          <button style="grid-row: 4; grid-column: 1" id="seven" value=7>7</button>
          <button style="grid-row: 4; grid-column: 2" id="eight" value=8>8</button>
          <button style="grid-row: 4; grid-column: 3" id="nine" value=9>9</button>
          <button style="grid-row: 4/6; grid-column: 4" id="equals" value="=">=</button>
          <button style="grid-row: 5; grid-column: 1/3" id="zero" value=0>0</button>
          <button style="grid-row: 5; grid-column: 3" id="point" value=".">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
